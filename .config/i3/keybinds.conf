bindsym $mod+i [class="tray-tui"] scratchpad show; move position center

# basic program keybinds
bindsym $mod+n exec kitty
bindsym $mod+j exec firefox
bindsym $mod+q kill
bindsym $mod+c exec clipmenu
# youtube music. https://github.com/pear-devs/pear-desktop
bindsym $mod+y exec pear-desktop
bindsym $mod+d exec --no-startup-id dmenu_run -l 20 
bindsym $mod+F5 exec nitrogen --class floating
bindsym $mod+Escape exec sh ~/.config/i3/i3exit.sh

# I think I will not use rofi, but let it be here for now
bindsym $mod+r exec rofi -theme arc-rofi -show run
bindsym $mod+x exec wmctrl -l | dmenu -l 10 -i -p "Switch:" | awk '{print $1}' | xargs -I {} wmctrl -i -a {}

# for screenshots
bindsym $mod+Print exec --no-startup-id flameshot screen -n 0 -p ~/Pictures/Screenshots -c
bindsym Print exec --no-startup-id flameshot gui -c -p ~/Pictures/Screenshots

# managing i3wm and windows
bindsym $mod+g fullscreen toggle

bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+h split h
bindsym $mod+v split v

bindsym $mod+t layout tabbed
bindsym $mod+s layout toggle split 
bindsym $mod+p floating toggle

# Switching workspaces
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

bindsym $mod+button4 workspace prev
bindsym $mod+button5 workspace next

bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart

# Audio
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +1%  
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -1% 
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle 
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle 
bindsym XF86AudioPlay exec playerctl play-pause

bindsym XF86AudioNext exec playerctl next 
bindsym XF86AudioPrev exec playerctl previous

# Mouse move (Precision)
bindsym $mod+Shift+h exec --no-startup-id xdotool mousemove_relative -- -20 0
bindsym $mod+Shift+l exec --no-startup-id xdotool mousemove_relative -- 20 0
bindsym $mod+Shift+k exec --no-startup-id xdotool mousemove_relative -- 0 -20
bindsym $mod+Shift+j exec --no-startup-id xdotool mousemove_relative -- 0 20


set $mode_system System (l) lock, (e) logout, (s) suspend, (h) hibernate, (r) reboot, (Shift+s) shutdown
mode "$mode_system" {
    bindsym l exec --no-startup-id sh ~/.config/i3/i3exit.sh lock, mode "default"
    bindsym e exec --no-startup-id sh ~/.config/i3/i3exit.sh logout, mode "default"
    bindsym s exec --no-startup-id sh ~/.config/i3/i3exit.sh suspend, mode "default"
    bindsym h exec --no-startup-id sh ~/.config/i3/i3exit.sh hibernate, mode "default"
    bindsym r exec --no-startup-id sh ~/.config/i3/i3exit.sh reboot, mode "default"
    bindsym Shift+s exec --no-startup-id i3exit shutdown, mode "default"

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
